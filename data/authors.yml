- allan:
  name: Allan Floury
  introduction: Humaniste, Changemaker et fondateur de CforGood, je suis passionné par l'empowerment citoyen et les nouvelles formes d'économies qui se développent à travers le globe et réinventent une société plus intelligente, durable et solidaire.
