- damien:
  name: Damien Bernay
  introduction: Passionné par le web et les solutions innovantes qui y naissent, Damien a pris part à l’aventure CforGood il y a maintenant deux mois. Son quotidien est rythmé par l’animation en ligne de la communauté, la rédaction du blog et aussi par la musique, qu’il ne peut pas se passer !
  photo: authors/damien_bernay.jpg
  twitter: damien_brn

